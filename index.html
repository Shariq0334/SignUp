  <body style="background-color: #179b81; margin-top: 100px;" >
     
    <div class="signup-form">
        
     
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr />
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-user"></span>
              </span>
            </div>
            <input
            id="username"
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              required="required"
            />
          </div>
          
        </div>
           
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-user"></span>
              </span>
            </div>
            <input
            id="phone"
              type="number"
              class="form-control"
              name="phone"
              placeholder="Phone Number"
              required="required"
            />
          </div>
          
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-user"></span>
              </span>
            </div>
            <input
            id="country"
              type="text"
              class="form-control"
              name="country"
              placeholder="Country"
              required="required"
            />
          </div>
          
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-paper-plane"></i>
              </span>
            </div>
            <input
            id="email"
              type="email"
              class="form-control"
              name="email"
              placeholder="Email Address"
              required="required"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock"></i>
              </span>
            </div>
            <input
            id="password"
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required="required"
            />
          </div>
        </div>
        <div class="form-group">
           
              <a style="cursor: pointer;  font-weight: bolder;" onclick="window.location.href='/login.html'" >Already have account ? Go to Login Page</a>
            
          </div>
          <div class="form-group">
            <button  onclick="store()"  class="btn btn-primary btn-lg">Sign Up</button>
          </div>
       
       
        </div>
